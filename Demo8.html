<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单输入绑定</title>
		<script type="text/javascript" src="js/vue.js">

		</script>
	</head>
	<body>
		<div id='app'>
			{{test}}
			<div>
				<input v-model="message" placeholder="edit me">
				<p>Message is: {{ message }}</p>
			</div>
			<div>
				<span>Multiline message is:</span>
				<p style="white-space: pre-line;">{{ messageArea }}</p>
				<br>
				<textarea v-model="messageArea" placeholder="add multiple lines"></textarea>
			</div>
			<div>
				<p>单个复选框</p>
				<input type="checkbox" id="checkbox" v-model="checked">
				<label for="checkbox">{{ checked }}</label>
			</div>
			<div id='example-3'>
				<p> 多个复选框</p>
				<!-- 注意：checkedNames 要定义为数组 -->
				<input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
				<label for="jack">Jack</label>
				<input type="checkbox" id="john" value="John" v-model="checkedNames">
				<label for="john">John</label>
				<input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
				<label for="mike">Mike</label>
				<br>
				<span>Checked names: {{ checkedNames }}</span>
			</div>
			<div>
				<div id="example-4">
					<!-- 单选按钮 -->
					<input type="radio" id="one" value="One" v-model="picked">
					<label for="one">One</label>
					<br>
					<input type="radio" id="two" value="Two" v-model="picked">
					<label for="two">Two</label>
					<br>
					<span>Picked: {{ picked }}</span>
				</div>
			</div>
			<div id="example-5">
				<!-- 选择框 -->
				<select v-model="selected">
					<option disabled value="">请选择</option>
					<option value='1'>A</option>
					<option value='2'>B</option>
					<option value='3'>C</option>
				</select>
				<span>Selected: {{ selected }}</span>
			</div>
			<div id="example-6">
				<!-- 多选框 -->
				<select v-model="selectedMul" multiple style="width: 50px;">
					<option>A</option>
					<option>B</option>
					<option>C</option>
				</select>
				<br>
				<span>Selected: {{ selectedMul }}</span>
			</div>
			<div>
				<!-- 用 v-for 渲染的动态选项： -->
				<select v-model="selected">
					<option v-for="option in options" v-bind:value="option.value">
						{{ option.text }}
					</option>
				</select>
				<span>Selected: {{ selected }}</span>
			</div>
			<input type="radio" v-model="pick" v-bind:value="a">danxuan
			{{pick}}+{{a}}
			<p>修饰符</p>
			<!-- 在“change”时而非“input”时更新 -->
			<input v-model.lazy="msg">
			{{msg}}<br>
			<!-- ，因为即使在 type="number" 时，HTML 输入元素的值也总会返回字符串。如果这个值无法被 parseFloat() 解析，则会返回原始的值。 -->
			age:<input v-model.number="age" type="number">
			{{typeof(age)}}<br>
			<input v-model.trim="msg">
		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {
				msg:'',
				test: 'test',
				message: '',
				messageArea: '',
				checked: '',
				checkedNames: [],
				picked: '',
				selected: '',
				selectedMul: [],
				age:'',
				options: [{
						text: 'One',
						value: 'A'
					},
					{
						text: 'Two',
						value: 'B'
					},
					{
						text: 'Three',
						value: 'C'
					}
				],
				pick: true,
				a: false
			}
		})
	</script>
</html>
