<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="js/vue.js"></script>
    <title>my-project</title>
</head>

<body>
    <div>
        <h1> 计算属性</h1>
        <div id="example">
            <input type="text" v-model="didi">
            <input type="text" v-model="family"><br>
            didi={{didi}},family={{family}},df={{didiFamily}}
        </div>
    </div>
</body>
<script>
    var vm = new Vue({
        el: "#example",
        data: {
            didi: " didi",
            family: " family"
        },
        computed: {
            //一个计算属性的getter
            cache:false,
            didiFamily: function () {
               return Date.now()+ this.didi + this.family;
              // return "didifamily";
            }
        }
    })
</script>



</html>
